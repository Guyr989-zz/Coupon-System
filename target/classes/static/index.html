<!DOCTYPE html>
<html>

<head>
<meta charset="windows-1255">
<title>Register</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css"
	href="node_modules\bootstrap\dist\css\bootstrap.min.css">
	<script src="node_modules/jquery/dist/jquery.js"></script>
</head>



<body>
	<div class="regForm container">
		<h1 class="h1">Login</h1>
		<form action="http://localhost:8080/logincontroller" method="POST">
			<div class="form-group row">
				<label for="User-Name" class="col-sm-4 col-form-label"> <i
					class="glyphicon glyphicon-user"></i>UserName
				</label>
				<div class="col-sm-7">
					<input type="text" class="form-control" name="username"
						placeholder="UserName">
				</div>
			</div>
			<div class="form-group row">
				<label for="UserPassword" class="col-sm-4 col-form-label"> <i
					class="glyphicon glyphicon-lock"></i>Password
				</label>
				<div class="col-sm-7">
					<input type="password" class="form-control" name="password"
						placeholder="Password">
				</div>
			</div>
			<div class="form-group row">
				<label for="Selector" class="col-sm-4 col-form-label"> <i
					class="glyphicon glyphicon-th-list"></i>You Are?
				</label>
				<div class="col-sm-7">
					<select class="form-control col-sm-10" name="selector">
						<option value="ADMIN">Administrator</option>
						<option value="COMPANY">Company</option>
						<option value="CUSTOMER">Customer</option>
					</select>
				</div>
			</div>
			<div class="form-group row ">
				<div class="col-sm-2 offset-sm-2">
					<button type="submit" class="btn btn-success">Sign in</button>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
